<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
  <div class="max-w-md mx-auto p-4 bg-gray-100 rounded shadow-md">
    <div class="flex justify-end p-4 bg-white rounded shadow-md mb-4">
      <h1 id="display" class="text-3xl">0</h1>
    </div>
    <div class="grid grid-cols-4 gap-4">
      <button id="clear" class="bg-gray-200 hover:bg-gray-300 p-4 rounded" onclick="clearDisplay()">C</button>
      <button id="divide" class="bg-gray-200 hover:bg-gray-300 p-4 rounded" onclick="handleOperator('/')">/</button>
      <button id="multiply" class="bg-gray-200 hover:bg-gray-300 p-4 rounded" onclick="handleOperator('*')">*</button>
      <button id="subtract" class="bg-gray-200 hover:bg-gray-300 p-4 rounded" onclick="handleOperator('-')">-</button>
      <button id="seven" class="bg-gray-200 hover:bg-gray-300 p-4 rounded" onclick="handleNumber(7)">7</button>
      <button id="eight" class="bg-gray-200 hover:bg-gray-300 p-4 rounded" onclick="handleNumber(8)">8</button>
      <button id="nine" class="bg-gray-200 hover:bg-gray-300 p-4 rounded" onclick="handleNumber(9)">9</button>
      <button id="add" class="bg-gray-200 hover:bg-gray-300 p-4 rounded" onclick="handleOperator('+')">+</button>
      <button id="four" class="bg-gray-200 hover:bg-gray-300 p-4 rounded" onclick="handleNumber(4)">4</button>
      <button id="five" class="bg-gray-200 hover:bg-gray-300 p-4 rounded" onclick="handleNumber(5)">5</button>
      <button id="six" class="bg-gray-200 hover:bg-gray-300 p-4 rounded" onclick="handleNumber(6)">6</button>
      <button id="equals" class="bg-gray-200 hover:bg-gray-300 p-4 rounded" onclick="handleEquals()">=</button>
      <button id="one" class="bg-gray-200 hover:bg-gray-300 p-4 rounded" onclick="handleNumber(1)">1</button>
      <button id="two" class="bg-gray-200 hover:bg-gray-300 p-4 rounded" onclick="handleNumber(2)">2</button>
      <button id="three" class="bg-gray-200 hover:bg-gray-300 p-4 rounded" onclick="handleNumber(3)">3</button>
      <button id="zero" class="bg-gray-200 hover:bg-gray-300 p-4 rounded" onclick="handleNumber(0)">0</button>
    </div>
  </div>

  <script>
    let num = '';
    let oldnum = '';
    let operator = '';

    function handleNumber(number) {
      if (num === '0' || num === '') {
        num = number.toString();
      } else {
        num += number.toString();
      }
      document.getElementById('display').innerHTML = num;
    }

    function handleOperator(op) {
      operator = op;
      oldnum = num;
      num = '';
    }

    function handleEquals() {
      if (operator === '/') {
        num = oldnum / num;
      } else if (operator === '*') {
        num = oldnum * num;
      } else if (operator === '-') {
        num = oldnum - num;
      } else if (operator === '+') {
        num = parseFloat(oldnum) + parseFloat(num);
      }
      document.getElementById('display').innerHTML = num;
    }

    function clearDisplay() {
      num = '';
      oldnum = '';
      operator = '';
      document.getElementById('display').innerHTML = '0';
    }
  </script>
</body>
</html>
